<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let task of getAllTasks(); let i = index">
      <ion-item>
        <ion-label>{{ task.value }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="task.done"></ion-checkbox>
        <ion-badge color="warning" *ngIf="task.date.getDate()">
          {{ task.date.getDate() + "/" + task.date.getMonth() + 1 + "/" + task.date.getFullYear() }}
        </ion-badge>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="presentAlertPromptAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
