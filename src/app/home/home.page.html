<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      My Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-segment [(ngModel)]="typeTask">
    <ion-segment-button value="pending">
      <ion-label>Pending</ion-label>
    </ion-segment-button>
    <ion-segment-button value="done">
      <ion-label>Done</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="typeTask === 'pending'">
    <ion-item-sliding *ngFor="let task of taskService.getTasksPending(); let i = index">
      <ion-item>
        <ion-label>{{ task.value }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="task.done" (click)="saveAfterClickCheckBox(i, true)"></ion-checkbox>
        <ion-badge color="warning" *ngIf="task.date !== null ? task.date.getDate() : false">
          {{ task.date | dataFormat }}
        </ion-badge>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success" (click)="presentAlertPromptUpdate(i, task)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentAlertPromptDelete(i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="typeTask === 'done'">
    <ion-item-sliding *ngFor="let task of taskService.getTasksDone(); let i = index">
      <ion-item>
        <ion-label>{{ task.value }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="task.done" (click)="saveAfterClickCheckBox(i, false)"></ion-checkbox>
        <ion-badge color="warning" *ngIf="task.date !== null ? task.date.getDate() : false">
          {{ task.date | dataFormat }}
        </ion-badge>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success" (click)="presentAlertPromptUpdate(i, task)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentAlertPromptDelete(i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="presentAlertPromptAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
